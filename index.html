<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Puzzle Page</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="question">
        <h1>Counting Page</h1>

        <form id="puzzle-form">
          <div class="form-group">
            <p>
              <label for="puzzleString">Enter some text and submit to transform the text into a text puzzle:</label>
              <input id="puzzleString" type="text">
            </p>
          </div>
          <button id="submit" type="submit" class="btn">Find out!</button>
        </form>
      </div>
      <div class="result">
        <h1>Your puzzle is:</h1>
        <p id="result"></p>
        <button id="return" type="submit" class="btn">Do another!</button>
      </div>
    </div>
  </body>
</html>
